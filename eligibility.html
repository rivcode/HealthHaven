<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <h1>Health Haven - Charity Care Eligibility Check</h1>
    <nav>

        <li><a href="transparency.html">Cost Transparency Tool</a></li>

  <main>
    <h2>Charity Care Eligibility Check</h2>
    <form id="eligibility-form">
      <label for="annual-income">Annual Income:</label>
      <input type="number" id="annual-income" name="annual-income" required><br><br>
      <label for="insurance-status">Insurance Status:</label>
      <select id="insurance-status" name="insurance-status" required>
        <option value="uninsured">Uninsured</option>
        <option value="underinsured">Underinsured</option>
        <option value="fully-insured">Fully Insured</option>
      </select><br><br>
      <button type="submit">Check Eligibility</button>
    </form>

    <!-- Display eligibility status -->
    <div id="eligibility-status"></div>
  </main>

  <script src=""C:\Users\nrvs1\OneDrive\Desktop\HealthHaven-main\eligibility.js""></script> <!-- Link to JavaScript file for form submission -->
